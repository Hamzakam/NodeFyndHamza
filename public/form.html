<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="http://127.0.0.1:3000/user_register" method="post">
      <fieldset>
        <label for="name"
          >Enter your name:<input type="name" name="name" id="name"
        /></label>
        <label for="email"
          >Enter your email:<input type="email" name="email" id="email"
        /></label>
      </fieldset>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
